version: '3'
services:

  mysql:
    container_name: mysql
    image: mysql:5.7
    networks:
      - vpcdesafio07
    ports:
      - '3306:3306'
    volumes:
      - './bd-mysql:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=zabbix@123
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix@123

  zabbix-server:
    container_name: zabbix-server
    image: zabbix/zabbix-server-mysql:ubuntu-5.0.1
    networks:
      - vpcdesafio07
    links:
      - mysql
    restart: always
    ports:
      - '10050:10050'
      - '10051:10051'
    volumes:
      - './zabbix-alertscripts:/usr/lib/zabbix/alertscripts'
    environment:
      - DB_SERVER_HOST=mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix@123

    depends_on:
      - mysql

  zabbix-frontend:
    container_name: zabbix-frontend
    image: zabbix/zabbix-web-apache-mysql:ubuntu-5.0.1
    networks:
     - vpcdesafio07
    links:
     - mysql
    restart: always
    ports:
     - '8010:8080'
     - '443:8443'
    environment:
     - DB_SERVER_HOST=mysql
     - MYSQL_DATABASE=zabbix
     - MYSQL_USER=zabbix
     - MYSQL_PASSWORD=zabbix@123
     - PHP_TZ=America/Sao_Paulo
    depends_on:
     - mysql

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    networks:
      - vpcdesafio07
    links:
      - mysql
      - zabbix-server
    volumes:
      - './grafana:/var/lib/grafana'
      - './grafana:/usr/share/grafana/public/dashboards'
    ports:
      - '3000:3000'
    
    environment:
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
        
    depends_on:
      - mysql
      - zabbix-server
     
   


volumes:
  bd-mysql:
  zabbix-alertscripts:
  grafana:

networks:
  vpcdesafio07:
  
      